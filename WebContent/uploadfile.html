<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/jquery-easyui-1.3.3/jquery.easyui.min.js" type="text/javascript"></script>
<link href="js/jquery-easyui-1.3.3/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
<link href="js/jquery-easyui-1.3.3/themes/icon.css" rel="stylesheet" type="text/css"/>
<link href="css/index.css" rel="stylesheet" type="text/css"/> 
<script src="js/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="js/syUtil.js" type="text/javascript"></script>
<title>导入文件</title>
</head>
<body>

<!-- 	<form action="upload.action" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>请选择要上传的文件:</td>
				<td><input type="file" name="caseExcel"></td>
			</tr>
			<tr>
				<td><input type="submit" value="导入"></td>
				<td><input type="reset" value="重置"></td>
		</table>
	
	</form>
	 -->
<center>
	<form id="ff"  method="post"  enctype="multipart/form-data">
    <div>
		<label for="caseExcel">选择文件:</label>
		<input class="easyui-filebox" type="file" name="caseExcel">
    </div>
    <div>
		<input class="easyui-linkbutton" id="sub" value="导入">
		<input class="easyui-linkbutton" type="reset" value="重置">
    </div>
	</form>
</center>
	<script type="text/javascript">
		$('#sub').bind('click',function(){
			
			$('#ff').form({
			    url:'upload.action',

			    success:function(data){
					if(data=="success")
			    	alert("文件导入成功");
			    }
			});
			// submit the form
			$('#ff').submit();
		});
			
			
	
	</script>
</body>
</html>
